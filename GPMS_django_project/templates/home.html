<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"  type="text/css"  href="../static/Resources/CSS/style.css">
        <link rel="stylesheet" type="text/css" href="../static/Vendors/CSS/normalize.css">
        <link rel="stylesheet" type="text/css" href="../static/Vendors/CSS/grid.css">
        <link rel="stylesheet" type="text/css" href="../static/Vendors/CSS/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="../static/Resources/CSS/query.css">
        <link rel="stylesheet" type="text/css" href="../static/Vendors/CSS/animate.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400&display=swap" rel="stylesheet" type="text/css">
        <title> Gene Prediction Meta Server </title>
    </head>

	<body>
		<header>
            <nav>
                <div class="row">
                    <ul class="main-nav">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Team</a></li>
                        <li><a href="#">Contribute</a></li>
                    </ul>
                </div>
                
            </nav>
        <div class="main-header">
            <h1>Welcome to the Gene Prediction Meta Server</h1>
            <br>
            
            <div class="row">
                <div class="upload-content">
                    <br><br>
                    <form method="POST" class="post-form" enctype="multipart/form-data">  
                        {% csrf_token %}  
                        <div>
                            <h4>Enter your Email : <input type="email" name="email" required></h4>
                        </div>
                        <br>
                        <div>
                            <h4>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Upload the Sequence : <input type="file"  name="file" required></h4><br>
                            <h4>Select the softwares you want to use:</h4><br><p>(GeneId by default)<br><br>
                        </div>
                        <div>
                            &emsp;&ensp;<input type="checkbox" name="softwares[]" value="1"> GeneId&emsp;
                            <input type="checkbox" name="softwares[]" value="2"> OrgFinder&emsp;
                            <input type="checkbox" name="softwares[]" value="3"> GenScan&emsp;<br><br>
                        </div>
                        <div>
                            <h4>What is the species?</h4><br>
                                <select name="species" >
                                  <option value="Homo sapiens (human)">Homo sapiens (human)</option>
                                    
                                  <option value="Drosophila melanogaster (fruit fly)">Drosophila melanogaster (fruit fly)</option>
                                    
                                  <option value="Tetraodon nigroviridis (puffer fish)">Tetraodon nigroviridis (puffer fish)</option>
                                    
                                  <option value="Caenorhabditis elegans (worm)">Caenorhabditis elegans (worm)</option>
                                    
                                  <option value="Dictyostelium discoideum (slime mold)">Dictyostelium discoideum (slime mold)</option>
                                    
                                  <option value="Plasmodium falciparum (malaria parasite)">Plasmodium falciparum (malaria parasite)</option>
                                    
                                  <option value="Aspergillus nidulans">Aspergillus nidulans</option>
                                    
                                  <option value="Neurospora crassa">Neurospora crassa</option>
                                    
                                  <option value="Cryptococcus neomorfans">Cryptococcus neomorfans</option>
                                    
                                  <option value="Coprinus cinereus">Coprinus cinereus</option>
                                    
                                  <option value="Triticum aestivum (wheat)">Triticum aestivum (wheat)</option>
                                    
                                  <option value="Arabidopsis thaliana">Arabidopsis thaliana</option>

                                    <option value="Oryza sativa (rice)">Oryza sativa (rice)</option>
                                    
                                    
                                </select>
                            
                        </div>
                        
                        <br><br>
                        <input class="btn btn-full" type="submit" value="Submit">

                    </form>
                </div>
            </div>
            
            </div>
        
        </header>
        

        
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="../static/Vendors/JS/jquery.waypoints.min.js"></script>
        <script src="../static/Resources/JS/scripts.js"></script>
	</body>
</html>
